name: Build and Push Multiple Images to ACR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to ACR
      run: |
        az acr login -n ${{ secrets.ACR_NAME }}

    - name: Build and Push gateway image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/gateway:latest
        docker build -t $IMAGE ./gateway
        docker push $IMAGE

    - name: Build and Push images-services image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/images-services:latest
        docker build -t $IMAGE ./images-services
        docker push $IMAGE

    - name: Build and Push users-services image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/users-services:latest
        docker build -t $IMAGE ./users-services
        docker push $IMAGE
